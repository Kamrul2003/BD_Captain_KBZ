<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Form</title>
    <link rel="stylesheet" type="text/css" href="All css/Signup.css"/>
    <script>
        async function handleSubmit(event) {
            event.preventDefault(); // Prevent form from reloading the page

            // Collect form data
            const form = event.target;
            const formData = new FormData(form);

            // Google Apps Script Web App URL
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwZwR8J-GwXA0ODSKNmuluRiO79ZHwQMUqFGCxCugHgwo9uo6nEB3qFYH0O0wRhdnZZqA/exec';

            // Send the form data to Google Sheets
            try {
                const response = await fetch(scriptURL, { method: 'POST', body: formData });
                if (response.ok) {
                    // Redirect to another page
                    window.location.href = 'dashboard.html'; // Change to your success page URL
                } else {
                    alert('Error submitting form. Please try again.');
                }
            } catch (error) {
                alert('There was an error: ' + error.message);
            }
        }
    </script>
</head>
<body>
    <form onsubmit="handleSubmit(event)" class="registeration-form">
       <h1>Registeration</h1>
      <p>Register with your real information</p>
      </br></br>
      <input type="text" name="user_name"class="user_name" id="input" placeholder="Username" required>
      <input type="number" name="user_number"class="user_number" id="input" placeholder="Phone number" required>
      <input type="email" name="user_email"class="user_email" id="input" placeholder="Email address" required>
      <input type="password" name="user_password"class="user_password" id="input" placeholder="Password" required>
      <input type="password" name="user_conf_password"class="user_confpassword" id="input" placeholder="Confirm password" required>
      <input type="text" name="user_ref_name"class="user_ref_name" id="input" placeholder="Referel name" required>
      <input type="number" name="user_ref_code"class="user_ref_code" id="input" placeholder="Referel ID-code" required>
      <input type="text" name="user_id"class="user_id" id="input" value="=ROW()+555552" style="display:none;">
      <input type="text" name="verify"class="verify" id="input" value="User Not Verifyed" style="display:none;">
      <input type="text" name="blnc"class="blnc" id="input" value="0.00 TK" style="display:none;">
      </br></br>
      <button type="submit">Create account</button>
    </form>
</body>
</html>
